<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>调查大问卷</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		body{
			background-color: lightpink;
			padding-top: 50px;
		}
	</style>
	</head>
	<body>
		<div class=" container text-center">
			<h1 >问卷调查</h1>
			<table class="table table-bordered  table-hover ">
				<tr class="success">
			  <td>姓名</td>	
			   <td>
			   	<input type="text" class="form-control" placeholder="请输入您的姓名" />
			   </td>
			</tr>
			<tr class="warning">
				<td>年龄</td>
				<td>
					<input type="text" class="form-control" placeholder="请正确填写您的年龄" />
					
				</td>
			</tr>
			<tr class="danger">
				<td>爱好</td>
				<td>
					<input type="text" class="form-control" placeholder="请如实填写" />
				</td>
			</tr>
			<tr class="info">
				<td>你们认识多久了</td>
				<td>
					<input type="text" class="form-control" placeholder="写天数哦" />
				</td>
			</tr>
			<tr class="success">
				<td>小可爱的生日</td>
				<td>
					<input type="text" class="form-control" placeholder="您不会忘记吧"/>
				</td>
			</tr>
			<tr class="danger">
				<td>小可爱喜欢吃啥</td>
				<td>
					<input type="text" class="form-control" placeholder="尽量写全哦" />
				</td>
			</tr>
			<tr class="warning">
				<td>你之前是否有过恋爱经历<span class="label label-danger">实事求是</span></td>
				<td>
					<input type="radio" name="die" />是
					&nbsp;
					<input type="radio" name="die" />否
				</td>
			</tr>
			<tr class="info">
				<td>是谁主动表白<span class="label label-danger">认真回答</span></td>
				<td>
					<input type="radio" name="die" />她
					&nbsp;
					<input type="radio" name="die" />我自己
				</td>
			</tr>
			<tr class="danger">
				<td>她什么地方最吸引到到你</td>
				<td>
					<input type="text" class="form-control" placeholder="严谨一点哦"/>
				</td>
			</tr>
			<tr class="success">
				<td>你希望她怎么称呼你（可以多选）</td>
				<td>
					<input type="checkbox" />傻子
					<input type="checkbox" />二弟
					<input type="checkbox" />猪
					<input type="checkbox" />小胡
					<input type="checkbox" />刚刚
				</td>
			</tr>
			<tr>
					<td colspan="2">
					<a href="">	
			<button class="btn btn-info btn-block">填写完成</button>
					</a>
					</td>
				</tr>
			</table>
			调查人：可爱的玛卡巴卡
		</div>
	</body>
</html>
